[pytest]
# Pytest configuration for Playwright Website Validator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    smoke: Quick smoke tests
    regression: Full regression tests
    header: Header validation tests
    footer: Footer validation tests
    navigation: Navigation tests

# Test paths
testpaths = tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Playwright specific
# (requires pytest-playwright plugin)
